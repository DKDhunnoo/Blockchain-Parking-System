<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
</head>
<body>
  <div class="container">
    <h1>Parking DApp</h1>

    <!-- Back Button Section -->
    <div id="connect-wallet">
        <button onclick="window.location='index.html'">Back</button>
        <p id="user-address"></p>
    </div>

    <!-- Rent Parking Section -->
    <div id="rent-parking">
      <h2>Rent a Parking Spot</h2>
      <input id="startDate" placeholder="Start Date" type="number"/>
      <input id="endDate" placeholder="End Date" type="number"/>
      <button onclick="getAvailableSpots()">Refresh</button>
    </div>

    <!-- View Reservations Section -->
    <div id="view-reservations-active">
        <table id="tableActive">
          <tr>
            <th>Parking Space</th>
            <th>Rating</th>
          </tr>
        </table>    
      </div>
  </div>

  <script src="rent.js"></script>
</body>
</html>
