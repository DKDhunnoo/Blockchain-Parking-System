<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Parking DApp</h1>

    <!-- Connect Wallet Section -->
    <div id="connect-wallet">
      <button onclick="connectWallet()">Connect Wallet</button>
      <p id="user-address"></p>
    </div>

    <!-- Rent Parking Section -->
    <div id="rent-parking">
      <h2>Rent a Parking Spot</h2>
      <input id="duration" placeholder="Duration (hours)" />
      <input id="license-plate" placeholder="License Plate" />
      <button onclick="rentSpot()">Rent Spot</button>
    </div>

    <!-- Review Parking Section -->
    <div id="review-parking">
      <h2>Review a Parking Spot</h2>
      <input id="review-spot-id" placeholder="Spot ID" />
      <input id="stars" placeholder="Stars" type="number" min="1" max="5" />
      <input id="comment" placeholder="Comment" />
      <button onclick="reviewSpot()">Submit Review</button>
    </div>

    <!-- Points System Section -->
    <div id="points-system">
      <h2>Points System</h2>
      <p>Your Points: <span id="points"></span></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
