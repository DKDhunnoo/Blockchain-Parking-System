<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Parking DApp</h1>

    <!-- Connect Wallet Section -->
    <div id="connect-wallet">
      <button onclick="connectWallet()">Connect Wallet</button>
      <p id="user-address"></p>
    </div>

    <!-- Points System Section -->
    <div id="points-system">
      <p>Your Points: <span id="points"></span></p>
    </div>

    <!-- Rent Parking Section -->
    <div id="rent-parking">
      <button onclick="window.location='rent.html'">Rent Spot</button>
    </div>

    <!-- View Reservations Section -->
    <div id="view-reservations-active">
      <h2>Rented Spots</h2>
      <table id="tableActive">
        <tr>
          <th>Reservation ID</th>
          <th>User Address</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Parking Space</th>
        </tr>
      </table>    
    </div>

    <div id="view-reservations-complete">
      <h2>Previous Reservations</h2>
      <table id="tableCompleted">
        <tr>
          <th>Reservation ID</th>
          <th>User Address</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Parking Space</th>
        </tr>
      </table>    
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
